<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card-container">
      <article class="container">
        <div class="main-image">
          <img id="equilibrium" src="images/image-equilibrium.jpg" alt="Equilibrium image">
          <div class="view-div">
            <img id="view-icon" src="images/icon-view.svg" alt="view icon">
          </div>
        </div>
      </article>
      <h1>Equilibrium #3429</h1>
      <p id="first">Our Equilibrium collection promotes balance and calm.</p>
      <div class="inline-elements">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="icon">
            <p>0.041 ETH</p>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="icon">
            <p>3 days left</p>
          </div>
      </div>
      <div class="line"></div>
      <div class="author-info">
        <img src="images/image-avatar.png" alt="icon avatar">
        <p>Creation of <span class="white">Jules Wyvern</span></p>
      </div>
    </div>
  </main>
</body>
</html>
